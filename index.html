<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="public-container">
        <div class="phone-width-size">
            <header>
                <div class="head-left">
                    <span class="head-id">j_z_kf</span>
                    <i class="head-l-icon">></i>
                </div>
                <div class="head-right">
                    <i class="head-r-icon">=</i>
                </div>
            </header>
            <div class="profile-info">
                <div class="p-i-img">
                    <img src="./images/jamal.jpg" alt="">
                    <div class="p-i-img-icon">
                        <i>+</i>
                    </div>
                </div>
                <div class="p-i-info">
                    <div class="info">
                        <span class="num">81</span>
                        <span class="title">posts</span>
                    </div>
                    <div class="info">
                        <span class="num">3,549</span>
                        <span class="title">followers</span>
                    </div>
                    <div class="info">
                        <span class="num">4,730</span>
                        <span class="title">following</span>
                    </div>
                </div>
            </div>
            <div class="id-tag">
                <span class="i-d-id">j_z_kf</span>
                <span class="i-d-tag">@khanzada.org</span>
            </div>
            <div class="edit-btn">
                Edit Profile
            </div>
            <div class="storyes">
                <div class="s-left">
                    <div class="add-new">+</div>
                    <span>New</span>
                </div>
                <div class="s-right">
                    <div class="story">
                        <img src="./images/wolf.jpg" alt="">
                    </div>
                    <span>Wolf</span>
                </div>
            </div>
            <div class="main-icon">
                <div class="m-l-icon active">
                    <i>#</i>
                </div>
                <div class="m-r-icon">
                    <i>R</i>
                </div>
            </div>
            <div class="posts">
                <img src="./images/1 (1).jpg" alt="">
                <img src="./images/1 (2).jpg" alt="">
                <img src="./images/1 (3).jpg" alt="">
                <img src="./images/1 (4).jpg" alt="">
                <img src="./images/1 (5).jpg" alt="">
                <img src="./images/1 (7).jpg" alt="">
                <img src="./images/1 (8).jpg" alt="">
                <img src="./images/1 (9).jpg" alt="">
                <img src="./images/1 (10).jpg" alt="">
                <img src="./images/1 (11).jpg" alt="">
                <img src="./images/1 (12).jpg" alt="">
                <img src="./images/1 (13).jpg" alt="">
            </div>
            <footer>
                <i>H</i>
                <i>S</i>
                <i>+</i>
                <i>L</i>
                <img src="./images/jamal.jpg" alt="">
            </footer>
        </div>
    </div>
</body>
</html>
